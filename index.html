<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header class="p-5 mb-4 bg-info">
        <h1 class="row justify-content-center ">Weather Dashboard</h1>
    
    </header>

    <aside class=".col-auto">
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <h2>Search for a City:</h2>
                <input type="text" class="form-control" id="autoSizingInput" placeholder="Enter a city...">
            <div class="d-grid pt-2 pb-2">
                <button type="button" class="btn btn-info">Search</button>
            </div>
        </form>

        <div style="height: 3px; border-radius: 10px; background-color: #EAEFF5"></div>

        <div class="col-auto">
            <div class="py-3">
              <ul class="list-group" id="citySearched"></ul>
            </div>
        </div>    


        

    </aside>

    <main>


    </main>

    
</body>
</html>

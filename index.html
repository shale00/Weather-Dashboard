<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
   
    
<main class="container-fluid">
    <header class="row p-5 mb-4 bg-info">
        <h1 class="row justify-content-center ">Weather Dashboard</h1>
    </header>
    <div class="row mb-2">
        <div class="col-md-3">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <form id="searchForm" class="card-body d-flex flex-column align-items-center">
                    <div class="col-auto">
                        <h2 class="mb-0">Search for a City:</h2>
                        <input id="searchInput" type="text" class="form-control" placeholder="Enter a city...">
                    <div class="d-grid pt-2 pb-2">
                        <button id="searchBtn" type="submit" class="btn btn-info">Search</button>
                </div>
                     <!-- would not let me close form (or use div instead), had to close with div for layout (?) -->
                    <div style="height: 3px; border-radius: 10px; background-color: #EAEFF5"></div>

                    <div class="col-auto">
                        <div class="py-3">
                          <div class="list-group" id="cityHistory">
                    
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="weatherData" class="col-md-9">
            <div id="currentWeather" class="card flex-md-row mb-4 box-shadow h-md-250">
                
            </div>
            
            <div id="forecastWeather"class="flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body row d-flex flex-column align-items-start">
                    <h4 class="mb-0">5-Day Forecast:</h4>
                    <div class="card-deck mb-5 text-center">
                        <div class="container">
                            <div id="forecastContainer" class="row">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/timezone.min.js"></script>
    <script src="./Assets/script.js"></script>

</main>
